name: Build and Deploy React Apps

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows pushing to gh-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build react-Project
      - name: Install dependencies (react-Project)
        working-directory: react-Project
        run: npm install

      - name: Build react-Project
        working-directory: react-Project
        run: npm run build

      - name: Move react-Project build
        run: |
          mkdir -p public/react-Project
          cp -r react-Project/dist/* public/react-Project/

      # Build react/react-app
      - name: Install dependencies (react-app)
        working-directory: react/react-app
        run: npm install

      - name: Build react-app
        working-directory: react/react-app
        run: npm run build

      - name: Move react-app build
        run: |
          mkdir -p public/react
          cp -r react/react-app/dist/* public/react/

      # Deploy both projects
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
