name: Build and Deploy React Apps

on:
  push:
    branches:
      - main   # change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allows pushing to gh-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------
      # Build React-Project
      # -------------------
      - name: Install dependencies (React-Project)
        working-directory: React-Project
        run: npm install

      - name: Build React-Project
        working-directory: React-Project
        run: npm run build

      - name: Move React-Project build
        run: |
          rm -rf public/react-Project || true
          mkdir -p public/react-Project
          cp -r React-Project/dist/* public/react-Project/

      # -------------------
      # Build react-app
      # -------------------
      - name: Install dependencies (react-app)
        working-directory: react/react-app
        run: npm install

      - name: Build react-app
        working-directory: react/react-app
        run: npm run build

      - name: Move react-app build
        run: |
          rm -rf public/react || true
          mkdir -p public/react
          cp -r react/react-app/dist/* public/react/

      # -------------------
      # Deploy both to GitHub Pages
      # -------------------
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
