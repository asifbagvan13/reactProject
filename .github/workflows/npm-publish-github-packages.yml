name: Deploy Multiple React Apps

on:
  push:
    branches:
      - main   # adjust if your default branch is master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ”¹ Build first project (react/)
      - name: Build React Project
        working-directory: ./react
        run: |
          npm install
          npm run build
      - run: mv react/build ./react-build

      # ðŸ”¹ Build second project (otherProject/)
      - name: Build Other Project
        working-directory: ./otherProject
        run: |
          npm install
          npm run build
      - run: mv otherProject/build ./other-build

      # ðŸ”¹ Prepare combined folder for deployment
      - name: Prepare deployment folder
        run: |
          mkdir public
          mv react-build public/react
          mv other-build public/otherProject

      # ðŸ”¹ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
