name: Deploy Multiple React Apps

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build first project (react/)
      - name: Build React Project
        run: |
          cd react
          npm install
          npm run build
          mv build ../react-build

      # Build second project (otherProject/)
      - name: Build Other Project
        run: |
          cd otherProject
          npm install
          npm run build
          mv build ../other-build

      # Deploy both to gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
      - run: |
          mkdir public
          mv react-build public/react
          mv other-build public/otherProject
